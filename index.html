<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Won!</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f7f7f7; }
        h1 { font-size: 2.5em; color: #333; }
        button { font-size: 1.2em; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        .prize { font-size: 2em; color: #d32f2f; font-weight: bold; margin-top: 20px; opacity: 0; }
        .animate { animation: fadeIn 2s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <h1>Click below to reveal your prize!</h1>
    <button onclick="revealPrize()">Reveal Prize</button>
    <h1 id="prizeText" class="prize"></h1>

    <script>
        const prizes = [
            "A brand new car! 🚗",
            "A trip to Hawaii! 🌴",
            "A $500 gift card! 💳",
            "A gaming console! 🎮",
            "A mystery box! 🎁"
        ];

        function revealPrize() {
            let prize = prizes[Math.floor(Math.random() * prizes.length)];
            let prizeText = document.getElementById('prizeText');
            prizeText.textContent = "🎉 You have won: " + prize + " 🎉";
            prizeText.classList.add("animate");
        }
    </script>
</body>
</html>
