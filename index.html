<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f7f7f7; }
        h1 { font-size: 2.5em; color: #333; }
        button { font-size: 1.2em; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        
        /* Wheel Container */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        /* The Wheel */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: absolute;
            transition: transform 4s ease-out;
        }

        /* Wheel Pointer */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel to Win a Prize!</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <button id="spinButton" onclick="spinWheel()">Spin the Wheel</button>
    <h1 id="prizeText" class="prize"></h1>

    <script>
        let prizes = [
            "Yoga Mat",
            "Yoga Bolster",
            "Goose and Gander Jumper",
            "Living Proof Dry Shampoo",
            "Charlotte Tilbury Blurring Powder",
            "Conch Earring",
            "Cowboy Boot Jumper",
            "Weighted Ankle Weights",
            "Needough Nice Cube",
            "Book",
            "Yoga Bag"
        ];

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff", "#f0a6ca", "#f8a8b4", "#ffcb77"];

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const numPrizes = prizes.length;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const sliceAngle = (2 * Math.PI) / numPrizes;

            for (let i = 0; i < numPrizes; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                // Add text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "14px Arial";
                ctx.fillText(prizes[i], radius - 10, 5);
                ctx.restore();
            }
        }

        drawWheel();

        let spinning = false;

        function spinWheel() {
            if (spinning || prizes.length === 0) return;
            spinning = true;

            let button = document.getElementById("spinButton");
            button.disabled = true;

            let numPrizes = prizes.length;
            let randomRotation = 360 * (3 + Math.random() * 2);
            let prizeIndex = Math.floor(Math.random() * numPrizes);
            let finalAngle = randomRotation + (360 / numPrizes) * prizeIndex;

            canvas.style.transform = `rotate(${finalAngle}deg)`;

            setTimeout(() => {
                let prizeText = document.getElementById("prizeText");
                prizeText.textContent = "ðŸŽ‰ You have won: " + prizes[prizeIndex] + " ðŸŽ‰";
                launchConfetti();

                // Remove the won prize
                prizes.splice(prizeIndex, 1);
                spinning = false;
                button.disabled = false;

                if (prizes.length === 0) {
                    button.disabled = true;
                    prizeText.textContent = "ðŸŽ‰ All prizes have been won! ðŸŽ‰";
                } else {
                    drawWheel();
                }
            }, 4000);
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
